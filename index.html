<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruity - Login and Register Templates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="d-flex align-items-center flex-column justify-content-center h-100 text-dark" id="header">

 <div id="loginForm" class="row">


    <div id="right" class="col-md-6 col-sm-12 text"> <h1 class="display-4 d-flex align-items-right justify-content-right"><img
            src="fruityCode.jpg" height="80" width="80"/></h1>
        <h2>Login into account</h2>
        <small class="mb-3"><code style="font-size:78.5% !important;">Use your credentials to access your account</code></small>
        <form>
            <div class="form-group mt-3">
                <code style="background: orange; padding:5px;color:white !important;" for="exampleInputEmail1">Email address</code>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Please enter your e-mail address above.</small>
            </div>
            <div class="form-group">
                <code style="background: orange; padding:5px;color:white !important;" for="exampleInputPassword1">Password</code>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <small id="passwordHelp" class="form-text text-muted">Please enter your password address above.</small>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <small class="form-check-label" for="exampleCheck1">Remember me</small>
                    </div>
                </div>
                <div class="col-md-6 text-right">                        <small class="form-check-label" for="exampleCheck1">Lost password</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form></div>


 </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="assets/js/main.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
